        // Render paper grids
        function renderPaperGrid(olympiad) {
            const papers = OLYMPIAD_PAPERS[olympiad];
            const grid = document.getElementById(olympiad + 'Grid');
            
            const html = papers.map((paper, index) => `
                <div class="paper-card" onclick="showPaper('${olympiad}', ${index})">
                    <div class="paper-year">${paper.year}</div>
                    <div class="paper-title">${paper.title}</div>
                    <div class="difficulty-badge diff-${paper.difficulty}">${paper.difficulty.toUpperCase()}</div>
                    <div class="paper-meta">
                        <div class="meta-item">
                            <div class="meta-label">Questions</div>
                            <div class="meta-value">${paper.questions}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Duration</div>
                            <div class="meta-value">${paper.duration}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Max Marks</div>
                            <div class="meta-value">${paper.maxMarks}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Avg Score</div>
                            <div class="meta-value">${paper.avgScore}</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" style="width: 100%;">View Problems ‚Üí</button>
                </div>
            `).join('');
            
            grid.innerHTML = html;
        }
        
        // Show paper problems
        function showPaper(olympiad, index) {
            const paper = OLYMPIAD_PAPERS[olympiad][index];
            
            // Hide grid, show problems
            document.getElementById(olympiad + 'Grid').style.display = 'none';
            document.getElementById(olympiad + 'Problems').style.display = 'block';
            
            // Set title
            document.getElementById(olympiad + 'PaperTitle').textContent = paper.title;
            
            // Render problems
            const problemsList = document.getElementById(olympiad + 'ProblemsList');
            const html = paper.problems.map((problem, i) => `
                <div class="problem-card">
                    <div class="problem-header">
                        <span class="problem-num">Problem ${problem.num}</span>
                        <span class="difficulty-badge diff-${problem.difficulty}">${problem.difficulty.toUpperCase()}</span>
                    </div>
                    <div class="problem-text">${problem.text}</div>
                    <button class="btn btn-primary" onclick="toggleSolution('${olympiad}', ${i})">Show Solution</button>
                    <div class="solution-box" id="${olympiad}_solution${i}">
                        <h4>‚úÖ Solution</h4>
                        <div style="white-space: pre-line;">${problem.solution}</div>
                    </div>
                </div>
            `).join('');
            
            problemsList.innerHTML = html;
            
            // Scroll to top
            window.scrollTo(0, 0);
            
            // Trigger MathJax
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }
        
        // Back to grid
        function backToGrid(olympiad) {
            document.getElementById(olympiad + 'Grid').style.display = 'grid';
            document.getElementById(olympiad + 'Problems').style.display = 'none';
            window.scrollTo(0, 0);
        }
        
        // Toggle solution
        function toggleSolution(olympiad, index) {
            const solution = document.getElementById(`${olympiad}_solution${index}`);
            solution.classList.toggle('show');
            
            if (solution.classList.contains('show') && window.MathJax) {
                MathJax.typesetPromise([solution]);
            }
        }
        
        // Tab navigation
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
