<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters - NEXUS REALITY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { 
            --bg: #000; 
            --card: rgba(10,10,26,0.9);
            --cyan: #00ffff; 
            --pink: #ff00ff; 
            --green: #00ff88; 
            --orange: #ffaa00; 
            --text: #fff;
            --border: rgba(0,255,255,0.3);
        }
        body { font-family: 'Rajdhani', sans-serif; background: var(--bg); color: var(--text); }
        .quantum-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 20% 50%, rgba(0,255,255,0.1) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(255,0,255,0.1) 0%, transparent 50%); }
        
        .navbar { background: rgba(0,0,0,0.9); padding: 1rem 2rem; border-bottom: 2px solid var(--cyan); position: sticky; top: 0; z-index: 100; }
        .nav-content { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: var(--cyan); font-weight: 900; }
        .nav-links { display: flex; gap: 1.5rem; flex-wrap: wrap; }
        .nav-link { color: var(--text); text-decoration: none; transition: all 0.2s; padding: 0.5rem 1rem; border-radius: 5px; }
        .nav-link:hover { color: var(--cyan); background: rgba(0,255,255,0.1); }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .header { text-align: center; margin-bottom: 3rem; }
        .title { font-family: 'Orbitron', sans-serif; font-size: 3rem; font-weight: 900; background: linear-gradient(135deg, var(--cyan), var(--pink), var(--green)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem; }
        
        .filters { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; justify-content: center; }
        .filter-btn { padding: 0.8rem 1.5rem; background: rgba(0,255,255,0.1); border: 2px solid var(--cyan); border-radius: 8px; cursor: pointer; transition: all 0.3s; font-weight: 700; color: var(--text); font-family: 'Rajdhani', sans-serif; font-size: 1rem; }
        .filter-btn:hover { background: rgba(0,255,255,0.2); transform: translateY(-2px); }
        .filter-btn.active { background: linear-gradient(135deg, var(--cyan), #0099cc); }
        
        .search-box { max-width: 600px; margin: 0 auto 2rem; position: relative; }
        .search-input { width: 100%; padding: 1rem 1rem 1rem 3rem; background: rgba(0,255,255,0.1); border: 2px solid var(--cyan); border-radius: 10px; color: var(--text); font-size: 1rem; font-family: 'Rajdhani', sans-serif; }
        .search-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--cyan); }
        
        .chapters-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 1.5rem; }
        .chapter-card { background: linear-gradient(135deg, rgba(0,255,255,0.1), rgba(255,0,255,0.1)); border: 2px solid var(--cyan); border-radius: 12px; padding: 1.5rem; transition: all 0.3s; cursor: pointer; position: relative; }
        .chapter-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,255,255,0.4); }
        .chapter-number { position: absolute; top: 1rem; right: 1rem; background: var(--cyan); color: #000; padding: 0.3rem 0.8rem; border-radius: 5px; font-weight: 900; font-size: 0.9rem; }
        .chapter-title { color: var(--pink); font-size: 1.3rem; font-weight: 700; margin-bottom: 0.8rem; }
        .chapter-stats { display: flex; gap: 1rem; margin-top: 1rem; flex-wrap: wrap; }
        .stat { display: flex; align-items: center; gap: 0.3rem; font-size: 0.9rem; opacity: 0.9; }
        .status-badge { display: inline-block; padding: 0.3rem 0.8rem; border-radius: 5px; font-size: 0.8rem; font-weight: 700; margin-top: 0.5rem; }
        .status-complete { background: rgba(0,255,136,0.2); color: var(--green); border: 1px solid var(--green); }
        .status-partial { background: rgba(255,170,0,0.2); color: var(--orange); border: 1px solid var(--orange); }
        
        .no-results { text-align: center; padding: 3rem; opacity: 0.7; font-size: 1.2rem; }
        
        @media (max-width: 768px) { 
            .title { font-size: 2rem; }
            .chapters-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="quantum-bg"></div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">üéØ NEXUS REALITY</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">üè† Home</a>
                <a href="app.html" class="nav-link">üìö Chapters</a>
                <a href="dashboard.html" class="nav-link">üìä Dashboard</a>
                <a href="test.html" class="nav-link">üìù Tests</a>
                <a href="olympiad-papers.html" class="nav-link">üèÜ Olympiad</a>
                <a href="quick-revision.html" class="nav-link">‚ö° Revision</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="header">
            <h1 class="title">üìö Browse Chapters</h1>
            <p style="color: var(--cyan); font-size: 1.2rem;">50 Complete Chapters ‚Ä¢ 1350+ Problems ‚Ä¢ All Difficulty Levels</p>
        </div>
        
        <!-- Search -->
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="Search chapters...">
        </div>
        
        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" onclick="filterSubject('all')">All Subjects</button>
            <button class="filter-btn" onclick="filterSubject('physics')">‚öõÔ∏è Physics</button>
            <button class="filter-btn" onclick="filterSubject('chemistry')">üß™ Chemistry</button>
            <button class="filter-btn" onclick="filterSubject('maths')">üìê Mathematics</button>
        </div>
        
        <!-- Chapters Grid -->
        <div class="chapters-grid" id="chaptersGrid"></div>
        
        <div class="no-results" id="noResults" style="display: none;">
            No chapters found. Try a different search or filter.
        </div>
    </div>
    
    <script src="master-integration.js"></script>
    <script>
        let currentFilter = 'all';
        let allChapters = [];
        
        // Initialize
        function init() {
            if (!window.NEXUS) {
                console.error('NEXUS not loaded! Loading fallback data...');
                loadFallbackData();
            } else {
                loadChapters();
            }
            
            // Setup search
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        }
        
        // Load fallback data if master-integration.js fails
        function loadFallbackData() {
            allChapters = [
                // Physics
                { id: 'p1', subject: 'physics', title: 'Units and Measurements', problems: 50, status: 'complete' },
                { id: 'p2', subject: 'physics', title: 'Motion in a Straight Line', problems: 45, status: 'complete' },
                { id: 'p3', subject: 'physics', title: 'Laws of Motion', problems: 60, status: 'complete' },
                { id: 'p4', subject: 'physics', title: 'Work, Energy and Power', problems: 55, status: 'complete' },
                { id: 'p5', subject: 'physics', title: 'Rotational Motion', problems: 50, status: 'complete' },
                { id: 'p6', subject: 'physics', title: 'Gravitation', problems: 45, status: 'complete' },
                { id: 'p8', subject: 'physics', title: 'Thermodynamics', problems: 50, status: 'complete' },
                { id: 'p9', subject: 'physics', title: 'Kinetic Theory of Gases', problems: 40, status: 'complete' },
                { id: 'p10', subject: 'physics', title: 'Oscillations and Waves', problems: 55, status: 'complete' },
                { id: 'p11', subject: 'physics', title: 'Electrostatics', problems: 60, status: 'complete' },
                { id: 'p12', subject: 'physics', title: 'Current Electricity', problems: 50, status: 'complete' },
                { id: 'p15', subject: 'physics', title: 'Electromagnetic Induction', problems: 45, status: 'complete' },
                { id: 'p18', subject: 'physics', title: 'Ray Optics', problems: 50, status: 'complete' },
                
                // Chemistry
                { id: 'c1', subject: 'chemistry', title: 'Atomic Structure', problems: 45, status: 'complete' },
                { id: 'c3', subject: 'chemistry', title: 'Chemical Bonding', problems: 50, status: 'complete' },
                { id: 'c5', subject: 'chemistry', title: 'Thermodynamics', problems: 40, status: 'complete' },
                { id: 'c8', subject: 'chemistry', title: 'Equilibrium', problems: 45, status: 'complete' },
                { id: 'c10', subject: 'chemistry', title: 'Hydrocarbons', problems: 40, status: 'complete' },
                { id: 'c12', subject: 'chemistry', title: 'Aldehydes, Ketones and Carboxylic Acids', problems: 45, status: 'complete' },
                { id: 'c16', subject: 'chemistry', title: 'Electrochemistry', problems: 40, status: 'complete' },
                
                // Mathematics
                { id: 'm1', subject: 'maths', title: 'Sets, Relations and Functions', problems: 50, status: 'complete' },
                { id: 'm2', subject: 'maths', title: 'Complex Numbers', problems: 45, status: 'complete' },
                { id: 'm6', subject: 'maths', title: 'Matrices and Determinants', problems: 50, status: 'complete' },
                { id: 'm12', subject: 'maths', title: 'Limits and Derivatives', problems: 50, status: 'complete' },
                { id: 'm13', subject: 'maths', title: 'Probability', problems: 45, status: 'complete' }
            ];
            displayChapters(allChapters);
        }
        
        // Load chapters from NEXUS
        function loadChapters() {
            allChapters = [
                ...window.NEXUS.chapters.physics.map(ch => ({...ch, subject: 'physics'})),
                ...window.NEXUS.chapters.chemistry.map(ch => ({...ch, subject: 'chemistry'})),
                ...window.NEXUS.chapters.maths.map(ch => ({...ch, subject: 'maths'}))
            ];
            displayChapters(allChapters);
        }
        
        // Display chapters
        function displayChapters(chapters) {
            const grid = document.getElementById('chaptersGrid');
            const noResults = document.getElementById('noResults');
            
            if (chapters.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = chapters.map(chapter => {
                const subjectIcon = {
                    physics: '‚öõÔ∏è',
                    chemistry: 'üß™',
                    maths: 'üìê'
                }[chapter.subject];
                
                const subjectName = {
                    physics: 'Physics',
                    chemistry: 'Chemistry',
                    maths: 'Mathematics'
                }[chapter.subject];
                
                return `
                    <div class="chapter-card" onclick="openChapter('${chapter.id}')">
                        <div class="chapter-number">${chapter.id.toUpperCase()}</div>
                        <div class="chapter-title">${subjectIcon} ${chapter.title}</div>
                        <div style="opacity: 0.8; margin-bottom: 0.5rem;">${subjectName}</div>
                        <div class="chapter-stats">
                            <div class="stat">
                                <i class="fas fa-book"></i>
                                <span>${chapter.problems} Problems</span>
                            </div>
                        </div>
                        <span class="status-badge ${chapter.status === 'complete' ? 'status-complete' : 'status-partial'}">
                            ${chapter.status === 'complete' ? '‚úì Complete' : '‚ö† Partial'}
                        </span>
                    </div>
                `;
            }).join('');
        }
        
        // Filter by subject
        function filterSubject(subject) {
            currentFilter = subject;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter chapters
            let filtered = allChapters;
            if (subject !== 'all') {
                filtered = allChapters.filter(ch => ch.subject === subject);
            }
            
            displayChapters(filtered);
        }
        
        // Handle search
        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            
            let filtered = allChapters;
            
            // Apply subject filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(ch => ch.subject === currentFilter);
            }
            
            // Apply search
            if (query) {
                filtered = filtered.filter(ch => 
                    ch.title.toLowerCase().includes(query) ||
                    ch.id.toLowerCase().includes(query)
                );
            }
            
            displayChapters(filtered);
        }
        
        // Open chapter
        function openChapter(chapterId) {
            // Save to progress
            if (window.NEXUS && window.NEXUS.progress) {
                window.NEXUS.progress.addStudyTime(5); // Add 5 minutes
            }
            
            // Navigate to chapter viewer
            window.location.href = `chapter-viewer.html?id=${chapterId}`;
        }
        
        // Initialize on load
        window.addEventListener('load', init);
        
        console.log('üìö Chapter Browser - Ready!');
    </script>
</body>
</html>
